<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruiter Management App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loginPage" class="page">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit"><i class="ri-login-box-line"></i> Login</button>
        <h4>username eshte : user1</h4>
        <h4>passwordi eshte : password1</h4>
      </form>
    </div>

    <div id="appContent" style="display: none">
      <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
          <li>
            <a href="#" id="homeLink"> <i class="ri-home-3-line"></i> Home</a>
          </li>
          <li>
            <a href="#" id="recruitersLink">
              <i class="ri-group-line"></i> Recruiters</a
            >
          </li>
          <li>
            <a href="#" id="interviewedLink">
              <i class="ri-contacts-book-2-fill"></i> Interviewed</a
            >
          </li>
        </ul>
        <button id="logoutBtn">
          <i class="ri-logout-box-line"></i> Logout
        </button>
      </div>
      <div class="main-content">
        <div id="homePage" class="page">
          <h2>Welcome, <span id="userGreeting"></span></h2>
          <button id="addRecruiterBtn" class="add-recruiter-btn">
            <i class="ri-add-line"></i> Add Recruiter
          </button>
          <p>Add a recruiter to track their interview status.</p>
        </div>
        <div id="recruitersPage" class="page" style="display: none">
          <h2><i class="ri-group-line"></i> Recruiters</h2>
          <ul id="recruiterList" class="recruiter-list"></ul>
        </div>
        <div id="interviewedPage" class="page" style="display: none">
          <h2>
            <i class="ri-contacts-book-2-fill"></i> Interviewed Recruiters
          </h2>
          <ul id="interviewedList" class="recruiter-list"></ul>
        </div>
      </div>

      <!-- Popup Form -->
      <div id="recruiterFormPopup" class="form-popup">
        <div class="form-container">
          <h2>Add Recruiter</h2>
          <form id="recruiterForm">
            <input
              type="text"
              id="recruiterFirstName"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              id="recruiterLastName"
              placeholder="Last Name"
              required
            />
            <input
              type="text"
              id="recruiterNumber"
              placeholder="Phone Number"
              required
            />
            <input type="text" id="recruiterRole" placeholder="Role" required />
            <input
              type="email"
              id="recruiterEmail"
              placeholder="Email"
              required
            />
            <button type="submit">Submit</button>
            <button type="button" class="cancel-btn" id="cancelFormBtn">
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/f9d33bf54c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
